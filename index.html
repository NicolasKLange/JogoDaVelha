<html>

<head>
    <title>Jogo da velha</title>
    <style>
        h1 {
            color: brown;
            text-align: center;
            font-size: 60px;
        }
        td {
            color: rgb(129, 221, 67);
            cursor: pointer;
            text-align: center;
            background-color: rgb(0, 0, 0);
            width: 100px;
            height: 100px;
            font-size: 30px;
        }

        td:hover {
            background-color: rgb(7, 53, 22);
        }
    </style>
</head>

<body>
    <h1>Jogo da velha</h1><br>
    <p>Vamos jogar o jogo da velha</p>
    <table>
        <tr>
            <td onclick="mostrar(this)"></td>
            <td onclick="mostrar(this)"></td>
            <td onclick="mostrar(this)"></td>
        </tr>
        <tr>
            <td onclick="mostrar(this)"></td>
            <td onclick="mostrar(this)"></td>
            <td onclick="mostrar(this)"></td>

        </tr>
        <tr>
            <td onclick="mostrar(this)"></td>
            <td onclick="mostrar(this)"></td>
            <td onclick="mostrar(this)"></td>

        </tr>
    </table>
    <script>
        var jogador = "X"

        function mostrar(td) {
            td.innerHTML = jogador
            if (jogador == "X") {
                jogador = "0"
            } else {
                jogador = "X"
            }
        }
    </script>
</body>

</html>
