<html>
    <head>
        <title>Jogo do Velho</title>
        <style>
            td {
                width: 100px;
                height: 100px;
                text-align: center;
                color: rgb(255, 255, 255);
                background: grey;
                font-size: 60px
            }

            td:hover {
                background: rgb(200, 216, 235);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Jogo do Velho</h1>
        <table>
            <tr>
                <td onclick="marcar(0)"></td>
                <td onclick="marcar(1)"></td>
                <td onclick="marcar(2)"></td>
            </tr>
            <tr>
                <td onclick="marcar(3)"></td>
                <td onclick="marcar(4)"></td>
                <td onclick="marcar(5)"></td>
            </tr>
            <tr>
                <td onclick="marcar(6)"></td>
                <td onclick="marcar(7)"></td>
                <td onclick="marcar(8)"></td>
            </tr>
        </table>
        <script>
            var tabela = ["", "", "", "", "", "", "", "", ""]
            var jogador = "X"

            function marcar(indice) {
                tabela[indice] = jogador
                if (jogador == "X") {
                    jogador = "O"
                } else {
                    jogador = "X"
                }
                render()
            }

            function render() {
                const tds = document.querySelectorAll("td")

                var indice = 0
                while(indice < tabela.length) {
                    tds[indice].innerHTML = tabela[indice]
                    indice++
                }
            }

            render()
        </script>
    </body>
</html>
